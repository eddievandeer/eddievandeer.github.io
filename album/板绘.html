            GitHub
            <i aria-hidden="true" class="fa fa-external-link"></i></button></a></div></div></div></div> <div class="index-container" data-v-55648b28 data-v-3fe049a8><div class="list-container hide" data-v-165e2072 data-v-55648b28></div></div> <div class="article" data-v-3fe049a8><div class="article-detail" data-v-3fe049a8><div class="content__default" data-v-3fe049a8><h1 id="板绘"><a href="#板绘" class="header-anchor">#</a> 板绘</h1> <h2 id="第一张板绘"><a href="#第一张板绘" class="header-anchor">#</a> 第一张板绘</h2> <p>第一次尝试板绘，本来是和同学连麦挑战速写，画完之后感觉还可以，就给细化和上色了（线稿原图线条十分凌乱，就不放出来了）</p> <p><img src="https://i.loli.net/2020/09/15/SWkfqb4z3RLwpZP.png" alt="速写1.png"></p> <h2 id="临摹"><a href="#临摹" class="header-anchor">#</a> 临摹</h2> <p>临摹了一张很戳我的妹子图，原图是黑白的，顺带给她上了色</p> <p><img src="https://i.loli.net/2020/09/15/9BpM1f64wqjJxsC.png" alt="临摹1.png"></p> <h2 id="《美少女战士》月野兔"><a href="#《美少女战士》月野兔" class="header-anchor">#</a> 《美少女战士》月野兔</h2> <p>突然间火起来的画月野兔热潮，凑了一波热闹，不过基本可以说是描改了一下，连背景都是直接截的原图</p> <p><img src="https://i.loli.net/2020/09/15/oDgViBeNLJp3QWC.png" alt="月野兔.png"></p> <h2 id="《擅长捉弄的高木同学》高木"><a href="#《擅长捉弄的高木同学》高木" class="header-anchor">#</a> 《擅长捉弄的高木同学》高木</h2> <p>第一次用数位板画的原创图，还有很多不足；此时的我终于意识到驱动没装好，前面画的都是在没有压感的情况下硬画出来的。。。关键是我这个憨憨还以为板绘就是这样，用了好久才发现。。。</p> <p><img src="https://i.loli.net/2020/09/15/SGOWkxBwdfyPl2Y.png" alt="高木.png"></p></div></div></div></div><div class="global-ui"><!----></div></div>
